<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="myapp">
    <ion-side-menus>
      
      <!-- Content ============================== -->
      <ion-side-menu-content  ng-controller="listcontrol">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Contents</h1>
          <button class="button button-icon" ng-click="openModal()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="sp in splist">
              {{sp.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>


      <!-- SideBar ============================== -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-white">
          <h1 class="title">SideBar</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list ng-controller="sideControl">
            <ion-item ng-repeat="sp in splist">
              {{sp.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>


    <!-- Add Content Item Modal Dialog ============================== -->
    <script type="text/ng-template" id="my-modal1.html">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">Add Item For Content</h1>
          <button class="button button-clear button-positive" ng-click="closeModal()">Close</button>
        </ion-header-bar>
        <ion-content>

            <div class="list">
              <input type="text" placeholder="Item Title" ng-model="newItem.title">
              <button class="button button-block button-positive" ng-click="add(newItem)">Add</button>
            </div>

        </ion-content>
      </div>
    </script>
  </body>
</html>
